<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>we're moving!!</title>
    <link rel="icon" href="assets/public/images/favicon.png" type="image/x-icon">
    <style>
      /* insert css args here */
      @import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
      html {
        background-color: #3d374c;
        color: #dcc6bb;
      }
      body {
        font-family: "Hachi Maru Pop", cursive;
        text-align: center;
      }
      .txt {
        position: absolute;
        top: 50%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-50%);
        -ms-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        -o-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        width: 50%;
        max-height: 50%;
      }
      code {
        background-color: #ffffff40;
        padding: 4.75px;
        -moz-border-radius: 4.75px;
        -ms-border-radius: 4.75px;
        -webkit-border-radius: 4.75px;
        -o-border-radius: 4.75px;
        border-radius: 4.75px;
        font-family: 'IBM Plex Mono', monospace;
      }
    </style>
    <meta name="theme-color" content="#f0a9a9">
    <meta name="msapplication-TileColor" content="#f0a9a9">
    <meta name="msapplication-navbutton-color" content="#f0a9a9">
    <meta name="apple-mobile-web-app-status-bar-style" content="#793a80">
  </head>
  <body>
    <div class="txt">
      <div>
        <h1>we're moving!!</h1>
        <p>
          some of our pages are now moved over to our new home at <b>thebelovedmoon.github.io</b>.
          if you want to see it, remove <code>thebelovedmoon/</code> after the domain name.
        </p>
        <p>
          hope to see you there!!
        </p>
      </div>
    </div>
  </body>
</html>
